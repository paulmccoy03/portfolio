<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance & Data Portfolio | Your Name</title>

  <!-- Simple, clean styling -->
  <style>
    :root {
      --bg: #0f172a;
      --bg-elevated: #111827;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.08);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: #1f2937;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #111827, #020617 55%);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Layout */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        to bottom,
        rgba(15, 23, 42, 0.95),
        rgba(15, 23, 42, 0.75),
        transparent
      );
      border-bottom: 1px solid rgba(148, 163, 184, 0.14);
    }

    .nav {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0.85rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .nav-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #a5f3fc, #0ea5e9);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.9);
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: var(--text-muted);
      padding: 0.5rem 0.35rem;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(to right, #38bdf8, #22c55e);
      transition: width var(--transition-fast);
    }

    .nav-links a:hover {
      color: var(--text-main);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
      padding: 1.5rem;
      padding-bottom: 3rem;
    }

    /* Hero section */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 2rem;
      align-items: center;
      padding: 2.5rem 0 2rem;
    }

    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.22rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at top left, #1e293b, #020617);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.13em;
      color: var(--text-muted);
      margin-bottom: 0.9rem;
    }

    .hero-tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.7);
    }

    .hero-title {
      font-size: clamp(2.2rem, 3vw, 2.8rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 0.7rem;
    }

    .hero-highlight {
      background: linear-gradient(to right, #e5e7eb, #a5f3fc);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      color: var(--text-muted);
      font-size: 0.98rem;
      max-width: 34rem;
      margin-bottom: 1.4rem;
    }

    .hero-subtitle strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.4rem;
    }

    .btn-primary,
    .btn-secondary {
      border-radius: 999px;
      padding: 0.65rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      border: 1px solid transparent;
      transition: transform var(--transition-fast),
        box-shadow var(--transition-fast),
        border-color var(--transition-fast),
        background var(--transition-fast),
        color var(--transition-fast);
    }

    .btn-primary {
      background: radial-gradient(circle at top left, #38bdf8, #0ea5e9);
      color: #0b1120;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 45px rgba(8, 47, 73, 0.9);
    }

    .btn-secondary {
      background: rgba(15, 23, 42, 0.8);
      color: var(--text-main);
      border-color: rgba(148, 163, 184, 0.4);
    }

    .btn-secondary:hover {
      border-color: #38bdf8;
      background: rgba(15, 23, 42, 0.95);
    }

    .hero-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 1.1rem;
    }

    .hero-meta span {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(51, 65, 85, 0.9);
    }

    .hero-card {
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top, #1f2937, #020617);
      padding: 1.5rem 1.4rem 1.3rem;
      box-shadow: var(--shadow-soft);
    }

    .hero-card-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.8rem;
      font-size: 0.85rem;
    }

    .hero-pill {
      padding: 0.7rem 0.75rem;
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    .hero-pill-label {
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
    }

    .hero-pill-value {
      font-size: 0.9rem;
    }

    /* Section base */
    section {
      margin-top: 2.5rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 1.2rem;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      max-width: 26rem;
    }

    /* Projects */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 1.2rem 1.1rem 1rem;
      box-shadow: 0 16px 35px rgba(0, 0, 0, 0.45);
      position: relative;
      overflow: hidden;
      transition: transform var(--transition-fast),
        box-shadow var(--transition-fast),
        border-color var(--transition-fast),
        background var(--transition-fast);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at top right,
        rgba(56, 189, 248, 0.09),
        transparent 55%
      );
      opacity: 0;
      transition: opacity var(--transition-fast);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 22px 45px rgba(0, 0, 0, 0.7);
      border-color: rgba(56, 189, 248, 0.7);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-badge-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.7rem;
      font-size: 0.78rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .card-badge {
      padding: 0.18rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(51, 65, 85, 0.9);
    }

    .card-tag {
      padding: 0.18rem 0.5rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(31, 41, 55, 0.9);
    }

    .card-title {
      font-size: 1.02rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .card-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .card-text {
      font-size: 0.86rem;
      color: #d1d5db;
      margin-bottom: 0.7rem;
    }

    .card-list {
      list-style: none;
      margin-bottom: 0.7rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .card-list li {
      display: flex;
      align-items: flex-start;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
    }

    .card-list li::before {
      content: "â–¹";
      font-size: 0.7rem;
      color: #38bdf8;
      margin-top: 0.08rem;
    }

    .card-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.8rem;
    }

    .pill-link {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.9);
    }

    .pill-link:hover {
      border-color: #38bdf8;
      color: #e5e7eb;
    }

    /* GitHub repos section */
    .repos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.1rem;
    }

    .repo-name {
      font-size: 0.94rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .repo-meta {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .repo-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      font-size: 0.75rem;
    }

    .repo-tag {
      padding: 0.22rem 0.55rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: var(--text-muted);
    }

    /* Charts / embeds */
    .charts-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 1.1rem;
    }

    .chart-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 1rem;
      background: radial-gradient(circle at top, #020617, #020617);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.55);
      font-size: 0.86rem;
    }

    .chart-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .chart-title {
      font-size: 0.93rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    .chart-embed {
      margin-top: 0.5rem;
      border-radius: 14px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      overflow: hidden;
      background: radial-gradient(circle at top, #020617, #0b1120);
    }

    .chart-embed iframe {
      width: 100%;
      height: 260px;
      border: none;
    }

    .chart-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.4rem;
      font-size: 0.82rem;
      color: var(--text-muted);
      background: repeating-linear-gradient(
        135deg,
        #020617,
        #020617 8px,
        #020817 8px,
        #020817 16px
      );
    }

</body>
</html>
